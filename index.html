<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM page</title>
</head>
<body>
<script type="text/javascript">
var labelfirstname=createdynamiclabel("label","for","firstname","First name");
var break1=dynamiclinebreak("br");
var inputfirstname=dynamicinputfield("input","type","text","id","firstname");

var break2=dynamiclinebreak("br");

var labellastname=createdynamiclabel("label","for","lastname","Last name");
var break3=dynamiclinebreak("br");
var inputlastname=dynamicinputfield("input","type","text","id","lastname");

var break4=dynamiclinebreak("br");

var labelemail=createdynamiclabel("label","for","email","Email");
var break5=dynamiclinebreak("br");
var inputemail=dynamicinputfield("input","type","email","id","email");

var break6=dynamiclinebreak("br");

var labelphonenumber=createdynamiclabel("label","for","phonenumber","Phone number");
var break7=dynamiclinebreak("br");
var inputphonenumber=dynamicinputfield("input","type","text","id","phonenumber");

var break8=dynamiclinebreak("br");

var submitbutton=createdynamiclabel("button","type","button","Clickme");

document.body.append(labelfirstname,break1,inputfirstname,break2,
                     labellastname,break3,inputlastname,break4,
                     labelemail,break5,inputemail,break6,
                     labelphonenumber,break7,inputphonenumber,break8,
                     submitbutton);

//to create labels
//<label for="email">Email</label><br></br>
function createdynamiclabel(tagname,attrname,attrvalue,content){
    var element=document.createElement(tagname);
    element.setAttribute(attrname,attrvalue);
    element.innerHTML=content;
    return element;
}
//to create input fields
function dynamicinputfield(tagname,attrname,attrvalue,attrname1,attrvalue1){
var input=document.createElement(tagname);
input.setAttribute(attrname,attrvalue);
input.setAttribute(attrname1,attrvalue1);
return input;
}
//to create line breaks
function dynamiclinebreak(breaker){
    var b1=document.createElement(breaker);
    return b1;
}
</script>
</body>
</html>
